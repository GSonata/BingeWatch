<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Inicia Sesión</title>
</head>
<body>
  <div class="contentLOGIN">
    <header>
      <a href="home.html"><img src="images/recursos/bx-arrow-to-left.svg" alt="returnArrow"></a>
      <a href="home.html"><p>Volver a Inicio</p></a>
    </header>

    <main>
      <div class="presentation">
      <img src="images/logo bw-blanco.png" width="50%">
      <h2>Binge<span style="color: #6fa8dc">Watch</span></h2>
      <p>Un lugar, todas tus peliculas</p>
      </div>
      <div class="mainContent">
      <form>
        <label for="username">Usuario</label>
        <hr>
        <input type="text" id="username" name="username" placeholder="...">
        <p class="sutil">¿Ha olvidado su usuario?</p>
        <label for="password">Contraseña</label><br>
        <hr>
        <input type="text" id="password" name="password" placeholder="...">
        <p class="sutil">¿Ha olvidado su contraseña?</p>
        <input type="submit" value="Iniciar Sesion">
      </form>
      <p style="color:white">O inicie sesión de otra forma</p>
      <a><button class="altLogin"><img src="images/iconos/google.png" width="8%"> Sesión con Google</button></a>
      <a><button class="altLogin"><img src="images/iconos/apple.png" width="8%">Iniciar Sesión con Apple</button></a>
    </div>
    <figure><a href="contacto.html"><img src="images/recursos/bxs-help-circle.svg" alt="contactPage" width="30" height="30" class="helpButton"></a></figure>
    </main>
  </div>
</body>
</html>
