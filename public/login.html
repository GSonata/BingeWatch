<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="containerLOGIN">
    <div class="returnHome">
      <img src="images/recursos/bx-arrow-to-left.svg" width="30" height="30" alt="returnArrow">
      <p>Volver a Inicio</p>
    </div>
    <div class="loginContent">
        <figure><img src="images/logo bw-blanco.png" alt="icono BW"></figure>
        <div class="formLogin">
          <form>
          <label for="username">Correo Electrónico</label>
          <input type="text" name="username" id="username">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password">
          <input type="submit" value="Iniciar Sesión">
          </form>
        </div>
    </div>
    <figure><a href=""><img src="images/recursos/bxs-help-circle.svg" alt="contactPage" width="30" height="30" class="helpButton"></a></figure>
    </div>
</body>
</html>
